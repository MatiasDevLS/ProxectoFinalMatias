<div class="contenedor">
    <div style="margin-left: 8%;">
        <div class="tabla">

            <img src="{{producto.imagenUrl}}">

            <div class="contenedorContenido">
                <div class="titulo">{{producto.nombre}}
                    <div class="categoria">Categoria</div>
                </div>
                <div class="descripcion">{{producto.descripcion}}</div>
                <div class="precio">{{producto.precio}}€</div>
                <hr style="margin:0px; height: 15px;">
                <div style="display: flex;">
                    <div class="boton"><button type="button" class="btn btn-success" (click)="comprar(producto.id)">Comprar</button></div>
                    <div class="carrito"><button type="button" (click)="addCarrito(producto.id)" class="btn btn-dark"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg></button></div>
                </div>
            </div>


        </div>
    </div>
    <div class="productos">
        <p style=" margin-top: 5%;padding-bottom: 2%;">Otros artículos que te podrían interesar</p>
        <div class="row ">
            @for (producto of productosAleatorios; track $index) {
            <div class="col-md-3 col-sm-1 col-xs-1 "><app-carta-producto [id]="producto.id" [nombre]="producto.nombre"
                    [imagenUrl]="producto.imagenUrl"></app-carta-producto>
            </div>
            }
        </div>
    </div>
</div>
